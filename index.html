<script>
    document.addEventListener('DOMContentLoaded', function () {
        for (let i = 1; i <= 6; i++) {
            const showAnswerBtn = document.getElementById('show-answer-btn' + i);
            const img = document.getElementById('answer-img' + i);

            // Create the container div
            const container = document.createElement('div');
            container.classList.add('image-container');
            img.parentNode.insertBefore(container, img);
            container.appendChild(img);

            // Create the full-screen icon
            const icon = document.createElement('span');
            icon.classList.add('fullscreen-icon');
            icon.innerHTML = '‚õ∂';
            icon.style.color = 'white'; 
            icon.style.display = 'none'; // Initially hide the icon
            container.appendChild(icon);

            // Event listener to show/hide image and icon
            showAnswerBtn.addEventListener('click', function() {
                if (img.style.display === 'none' || img.style.display === '') {
                    img.style.display = 'block';
                    icon.style.display = 'block'; // Show the icon when the image is displayed
                    this.textContent = 'Hide Code';
                } else {
                    img.style.display = 'none';
                    icon.style.display = 'none'; // Hide the icon when the image is hidden
                    this.textContent = 'Show Code';
                }
            });

            // Add full-screen functionality
            icon.addEventListener('click', function () {
                openFullscreen(img.src);
            });

            img.style.display = 'none'; // Initially hide the image
        }
    });

    // function openFullscreen(imageSrc) {

    //     fullScreenWindow.document.body.style.margin = "0";
    //     fullScreenWindow.document.body.style.overflow = "hidden";
    // }
    function openFullscreen(imageSrc) {
    let fullScreenWindow = window.open("");
    fullScreenWindow.document.write(`
        <img src="${imageSrc}" style="display: block; max-width: 100%; max-height: 100vh; margin: auto;">
    `);
    fullScreenWindow.document.body.style.margin = "0";
}

</script>
